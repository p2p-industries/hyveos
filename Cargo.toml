[workspace]
members = [
    "batman-neighbours-core",
    "batman-neighbours-daemon",
    "libp2p/batman-adv",
    "engine",
    "macaddress",
    "sdks/rust",
]
default-members = ["batman-neighbours-daemon", "engine"]
resolver = "2"

[workspace.package]
rust-version = "1.77.0"

[workspace.dependencies]
anyhow = { version = "1.0.82" }
libp2p = { version = "0.53.2", features = ["tokio"], git = "https://github.com/p2p-industries/rust-libp2p.git", branch = "p2p-industries" }
netlink-packet-core = { version = "0.7.0" }
tokio = { version = "1.37" }
tokio-stream = { version = "0.1.15", features = ["net", "sync"] }
tokio-util = { version = "0.7.11" }
thiserror = { version = "1" }
tracing = { version = "0.1.40" }
rand = { version = "0.8.5" }
tarpc = { version = "0.34.0" }
serde = { version = "1.0.202", features = ["derive"] }
batman-neighbours-core = { version = "0.1.0", path = "batman-neighbours-core" }
batman-neighbours-daemon = { version = "0.1.0", path = "batman-neighbours-daemon" }
p2p-industries-sdk = { version = "0.1.0", path = "sdks/rust" }
engine = { version = "0.1.0", path = "engine" }
libp2p-batman-adv = { version = "0.1.0", path = "libp2p/batman-adv" }
macaddress = { version = "0.1.0", path = "macaddress" }
prost = "0.12"
tonic = "0.11.0"
tonic-build = { version = "0.11.0", features = ["prost"] }

[profile.perf]
inherits = "release"
lto = true
codegen-units = 1
strip = true

[profile.size]
inherits = "perf"
opt-level = "z"
