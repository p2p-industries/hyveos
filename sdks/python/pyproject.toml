[tool.poetry]
name = "p2pindustries"
version = "0.1.0"
description = ""
authors = [
    "Lukas Altun <laltun@student.ethz.ch>",
    "Linus Meierhoefer <linusmeierhoefer@protonmail.com>",
    "Hannes <55623006+umgefahren@users.noreply.github.com>",
